<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="vueTest.js"></script>
    <link rel="stylesheet" href="vueTest.css">
</head>

<body>
    <div id="counter">
        Counter: {{ msgg }}
        <input type="text" v-bind:title="msg">
        <input type="text" v-model="msgg">
        <button v-on:[event]="change">111</button>
        <button v-on:click="change">222</button>
        <yourset v-for="item in list" v-bind:key="item.id" v-bind:carina="item"></yourset>

    </div>

</body>
<script>
    const yourset = {
        props: ['carina'],
        template: '<button>{{carina.text}}</button>'
    }
    const textMsg = {

        components: {
            yourset
        },
        data() {
            return {
                list: [
                    { id: 0, text: "1" },
                    { id: 1, text: "2" },
                ],
                event: "click",
                msg: "hi",
                msgg: "what"
            }
        },
        methods: {

            change: function () {
                console.log("hi")
                alert("hi")
            }
        }
    }
    Vue.createApp(textMsg).mount("#counter")

</script>

</html>
